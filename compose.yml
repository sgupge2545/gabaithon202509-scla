services:
  app:
    build: .
    ports:
      - "8000:8000"
      - "3000:3000"
    environment:
      - PYTHONPATH=/app
    env_file:
      - .env
    working_dir: /app
    volumes:
      - .:/app
      # Pipキャッシュボリューム
      - pip_cache:/root/.cache/pip
      # SQLiteデータベースファイルのみ永続化
      - sqlite_data:/app/data
      # client/node_modules はホストにマウントせず匿名ボリュームで毎回生成
      - /app/client/node_modules

volumes:
  pip_cache:
  sqlite_data:
